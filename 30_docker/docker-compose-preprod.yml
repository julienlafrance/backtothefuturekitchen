version: '3.8'

services:
  mangetamain-preprod:
    image: python:3.13-slim
    container_name: mange_preprod
    environment:
      - APP_ENV=PREPROD
    ports:
      - "8500:8501"
    volumes:
      - ../10_preprod/src:/app/src:ro
      - ../10_preprod/data:/app/data
      - ../10_preprod/logs:/app/logs
      - ../10_preprod/pyproject.toml:/app/pyproject.toml:ro
      - ../10_preprod/uv.lock:/app/uv.lock:ro
      - ../10_preprod/README.md:/app/README.md:ro
    working_dir: /app
    command: bash -c "apt-get update && apt-get install -y curl && pip install uv && uv sync && uv run streamlit run src/mangetamain_analytics/main.py --server.address 0.0.0.0 --server.port 8501 --server.headless true"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: mangetamain-preprod-network
