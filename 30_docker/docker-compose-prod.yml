version: '3.8'

services:
  mangetamain-prod:
    image: python:3.13.3-slim
    container_name: mange_prod
    environment:
      - APP_ENV=PROD
    ports:
      - "8501:8501"
    volumes:
      - ../20_prod/streamlit:/app/streamlit
      - ../20_prod/data:/app/data
      - ../20_prod/logs:/app/logs
      - ../20_prod/pyproject.toml:/app/pyproject.toml
      - ../20_prod/uv.lock:/app/uv.lock
      - ../20_prod/README.md:/app/README.md
      - ../20_prod/utils:/app/utils
      - ../96_keys:/app/../96_keys:ro  # Credentials en READ-ONLY
    working_dir: /app
    extra_hosts:
      - "s3fast.lafrance.io:192.168.80.202"  # Résolution DNS vers Garage S3 direct
    cap_add:
      - NET_ADMIN  # Nécessaire pour iptables
    command: >
      bash -c "
        apt-get update && 
        apt-get install -y curl iptables && 
        iptables -t nat -A OUTPUT -p tcp -d 192.168.80.202 --dport 80 -j DNAT --to-destination 192.168.80.202:3910 &&
        echo '✅ Redirection DNAT port 80→3910 activée' &&
        pip install uv && 
        uv sync && 
        uv run streamlit run streamlit/main.py 
        --server.address 0.0.0.0 
        --server.port 8501 
        --server.headless true
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: mangetamain-prod-network
