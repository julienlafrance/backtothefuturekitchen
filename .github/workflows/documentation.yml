name: Documentation

on:
  push:
    branches: [main]
    paths:
      - '90_doc/source/**'
      - '90_doc/requirements.txt'
      - '.github/workflows/documentation.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.7'

      - name: Install Sphinx dependencies
        run: |
          pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme myst-parser

      - name: Build Sphinx documentation
        run: |
          cd 90_doc
          sphinx-build -b html source build/html

      - name: Add .nojekyll file
        run: |
          touch 90_doc/build/html/.nojekyll

      - name: Add .gitattributes for Linguist
        run: |
          echo "* linguist-generated=true" > 90_doc/build/html/.gitattributes

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: 90_doc/build/html
          force_orphan: true

      - name: Notify failure on Discord
        if: failure()
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B | head -1)
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"🚨 **ÉCHEC - Build Documentation**\n❌ Le build Sphinx a échoué\n📝 Commit: \`${{ github.sha }}\`\n💬 ${COMMIT_MSG}\n🌐 Vérifier: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n👤 Par: ${{ github.actor }}\n🕐 $(date +'%Y-%m-%d %H:%M:%S')\"}" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
